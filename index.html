<html>

<head>
    <title>Front End Test</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="./distro/css/main.css" rel="stylesheet" />
    <link href="./distro/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-12">
                <div class="d-flex flex-md-row post-container">
                    <div class="p-2 pr-4 pl-4">
                        <div class="d-flex align-content-between box-name-title">
                            <h2 class="pr-2">Mister Name</h2>
                            <a role="button" class="d-inline-flex p-2 btn-facebook" href="#">
                                <i class="fab fa-facebook pr-2"></i>
                                <span class="pr-2">Follow on Facebook</span>
                            </a>
                        </div>
                        <div class="mt-3 link-stories">
                            <a class="btn-link text-decoration-none a-user-stories" href="#">2 New Stories <i class="fas fa-chevron-down"></i></a>
                        </div>
                        <div class="mt-3">
                            <p class="text-justify font-weight-normal">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis eligendi aut quod aspernatur nisi aliquid fuga. Nesciunt ex, voluptate aliquid nulla quae odio esse ea porro, blanditiis laudantium incidunt fugit!</p>
                            <div class="greyed-out animate">
                                <a role="button" class="btn-link text-decoration-none a-user-stories" href="#" id="show-more-btn">
                                    <i class="fas fa-chevron-down chevron-more-btn"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 img-holder">
                        <img src="./distro/img/headshot@2x.png" alt="headshot" class="img-fluid img-card-right" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./distro/js/main.js" async></script>
</body>

</html>
